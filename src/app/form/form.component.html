<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row">
        <div>
            <h1 class="text-5xl font-bold text-center mb-5">Register now!</h1>
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-1">
                        <div class="text-3xl text-blue-400 text-center">{{regMsg}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form #register="ngForm" class="card-body" (ngSubmit)="onSubmit(register)">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">User id.</span>
                    </label>
                    <input required name="userId" #userId="ngModel" type="text" placeholder="user id"
                        class="input input-bordered" ngModel />
                    <div *ngIf="userId.touched && userId.invalid" class="text-sm text-red-400 ml-2 mt-2">
                        Id is
                        required</div>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Mobile no.</span>
                    </label>
                    <input required pattern="[0-9]*" name="mobileNo" #mobileNo="ngModel" type="text"
                        placeholder="mobile number" class="input input-bordered" ngModel />
                    <div *ngIf="mobileNo.touched && mobileNo.invalid" class="text-sm text-red-400 ml-2 mt-2">
                        Mobile no.
                        is
                        required / invalid</div>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input required name="password" #password="ngModel" type="password" placeholder="password"
                        class="input input-bordered" ngModel />
                    <div *ngIf="password.touched && password.invalid" class="text-sm text-red-400 ml-2 mt-2">
                        Password
                        is
                        required</div>
                    <label class="label">
                        <a href="/forgot-password" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                </div>
                <a href="/login" class="label-text-alt link link-hover">Already have an account? Log in here</a>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary" [disabled]="!register.form.valid">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
